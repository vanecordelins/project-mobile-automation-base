name: CI/CD - Android Mobile Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test-android:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    env:
      PLATFORM: android
      ANDROID_HOME: $HOME/android-sdk
      PATH: $HOME/android-sdk/platform-tools:$HOME/android-sdk/emulator:$HOME/android-sdk/cmdline-tools/latest/bin:$PATH

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Allure CLI
        run: npm install -g allure-commandline

      - name: Setup Android SDK and Start Emulator
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d $ANDROID_HOME
          mkdir -p $ANDROID_HOME/cmdline-tools/latest
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools/* $ANDROID_HOME/cmdline-tools/latest
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "system-images;android-33;google_apis;x86_64" "emulator"
          echo "no" | avdmanager create avd -n test -k "system-images;android-33;google_apis;x86_64" --device "pixel"
          $ANDROID_HOME/emulator/emulator -avd test -no-audio -no-window &
          adb wait-for-device
          adb shell input keyevent 82
          sleep 30

      - name: Start Appium Server
        run: |
          npm run appium & npx wait-on http://localhost:4723/wd/hub/status

      - name: Run Android Tests
        run: npm test

      - name: Generate Allure Report
        if: always()
        run: npm run report
        continue-on-error: true

      - name: Upload Allure Report (as artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-android
          path: reports/allure-report
