name: Mobile E2E Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  e2e-tests:
    strategy:
      matrix:
        platform: [android, ios]

    name: Run tests on ${{ matrix.platform }}
    runs-on: ${{ matrix.platform == 'android' && 'ubuntu-latest' || 'macos-latest' }}
    timeout-minutes: 40

    env:
      PLATFORM: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Set up Android Emulator and Run Tests
        if: matrix.platform == 'android'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          arch: x86_64
          profile: Nexus 6
          disable-animations: true
          script: |
            echo "Unlocking device..."
            adb shell input keyevent 82
            echo "Starting Appium..."
            npm run appium & npx wait-on http://localhost:4723/wd/hub/status
            echo "Running WebDriverIO tests..."
            npm test

      - name: Set up and Run iOS Tests
        if: matrix.platform == 'ios'
        run: |
          SIM_NAME="iPhone 14"
          RUNTIME=$(xcrun simctl list runtimes | grep -m1 -o "com.apple.CoreSimulator.SimRuntime.iOS-[0-9\-]*")
          DEVICE_ID=$(xcrun simctl create "TestSim" "com.apple.CoreSimulator.SimDeviceType.${SIM_NAME// /-}" "$RUNTIME")
          xcrun simctl boot "$DEVICE_ID"
          sleep 30
          npm run appium & npx wait-on http://localhost:4723/wd/hub/status
          npm test

      - name: Generate Allure Report
        if: always()
        run: |
          npm run report
        continue-on-error: true

      - name: Upload Allure Report (as artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.platform }}
          path: reports/allure-report
