name: Mobile E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-tests:
    strategy:
      matrix:
        platform: [android, ios]

    name: Run tests on ${{ matrix.platform }}
    runs-on: ${{ matrix.platform == 'android' && 'ubuntu-latest' || 'macos-latest' }}
    timeout-minutes: 40

    env:
      PLATFORM: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Allure CLI
        run: npm install -g allure-commandline

      - name: Start Android Emulator and Run Tests
        if: matrix.platform == 'android'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: default
          arch: x86_64
          profile: pixel
          disable-animations: true
          script: |
            adb shell input keyevent 82
            npm run appium & npx wait-on http://localhost:4723/wd/hub/status
            npm test

      - name: Start iOS Simulator and Run Tests
        if: matrix.platform == 'ios'
        run: |
          SIM_NAME="iPhone 14"
          RUNTIME=$(xcrun simctl list runtimes | grep -m1 -o "com.apple.CoreSimulator.SimRuntime.iOS-[0-9\-]*")
          DEVICE_ID=$(xcrun simctl create "TestSim" "com.apple.CoreSimulator.SimDeviceType.${SIM_NAME// /-}" "$RUNTIME")
          xcrun simctl boot "$DEVICE_ID"
          sleep 30
          npm run appium & npx wait-on http://localhost:4723/wd/hub/status
          npm test

      - name: Generate Allure Report
        if: always()
        run: npm run report
        continue-on-error: true

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report-${{ matrix.platform }}
          path: reports/allure-report

  deploy:
    needs: [run-tests]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Deploy to production
        run: echo "Deploying to production..."
